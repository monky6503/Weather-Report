<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="w-full h-screen bg-gradient-to-t from-teal-100 to-lime-100">
  <div class="w-full h-full flex justify-center items-center">
    <div class="card bg-base-100 min-[576px]:w-7/12 max-w-96 shadow-xl py-4">
      <div class="flex justify-center items-center w-auto px-5 rounded-full">
        <i class="fa-solid fa-location-dot text-2xl p-2"></i>
        <input type="text" placeholder="Enter Your Location"
          class="js-input-city input w-full max-w-xs  border-0 focus:outline-none placeholder:text-slate-500 px-2" />
        <button class="search-btn p-2 hover:bg-slate-100 rounded-full active:bg-slate-200 "><i
            class="fa-solid fa-magnifying-glass text-2xl"></i></button>
      </div>
      <div class="info hidden transition-all ease-in-out duration-500">
        <div class="flex flex-col justify-center items-center py-4">
          <img src="" alt="" class="weather_icon size-44">
          <p class="js-weather"><span></span></p>
        </div>
        <div class="px-7">
          <div class="flex justify-around mb-3">
            <p class="js-city">
              <i class="fa-solid fa-map-location-dot"></i>&nbsp;&nbsp;
              <span></span>
            </p>
            <p class="js-temp">
              <i class="fa-solid fa-temperature-full"></i>&nbsp;&nbsp;
              <span></span>
            </p>
          </div>
          <div class="flex justify-around">
            <p class="js-hum">
              <i class="fa-solid fa-water"></i>&nbsp;&nbsp;
              <span></span>
            </p>
            <p class="js-pop"><i class="fa-solid fa-umbrella"></i>&nbsp;&nbsp;<span></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./JS/world.js"></script>
</body>

</html>
