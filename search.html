<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather(Taiwan)</title>
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="w-full h-screen">
  <div class="w-full h-full bg-gradient-to-t from-teal-100 to-lime-100 ">
    <div class="card bg-base-100 w-96 shadow-xl py-4">
      <div class="flex justify-center items-center">
        <i class="fa-solid fa-location-dot text-2xl"></i>
        <input type="text" placeholder="Enter Your Location"
          class="js-input-city input w-1/2 max-w-xs border-0 focus:outline-none" />
        <button class="search-btn p-2 hover:bg-slate-100 rounded-full active:bg-slate-200 "><i
            class="fa-solid fa-magnifying-glass text-2xl"></i></button>
      </div>
      <div class="info hidden transition-all ease-in-out duration-500">
        <div class="flex flex-col justify-center items-center py-4">
          <img src="" alt="" class="weather_icon size-40">
          <p class="js-weather"><span></span></p>
        </div>
        <div class="px-10">
          <div class="flex justify-around mb-3">
            <p class="js-city"><i class="fa-solid fa-map-location-dot"></i>&nbsp;&nbsp;<span></span></p>
            <p class="js-ci"><i class="fa-solid fa-seedling"></i>&nbsp;&nbsp;<span></span></p>
          </div>
          <div class="flex justify-around">
            <p class="js-temp"><i class="fa-solid fa-temperature-full"></i>&nbsp;&nbsp;<span></span></p>
            <p class="js-pop"><i class="fa-solid fa-umbrella"></i>&nbsp;&nbsp;<span></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./JS/index.js"></script>
</body>

</html>
